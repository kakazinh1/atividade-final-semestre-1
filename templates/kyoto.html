{% extends "base.html" %}

{% block conteudo %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/castelo.jpg') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>二条城</h5>
        <p>Castelo de nijo</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/kyoto tem.jpg') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>銀閣寺</h5>
        <p>O templo de prata de kyoto</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/rakuten.jpg')}}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>楽天</h5>
        <p>Centro convidativo de estrageiros de kyoto.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
