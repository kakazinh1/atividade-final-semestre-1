{% extends "base.html" %}

{% block conteudo %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/aquario.webp') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>沖縄美ら海水族館</h5>
        <p>O arquário mais famoso e grande do japão.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/rua.jpg') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>国際通り</h5>
        <p>A rua mais movimenta de Okinawa.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/Okinawa World.jpg') }}" class="d-block alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Okinawa World</h5>
        <p>Parque cultura de Okinawa.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
