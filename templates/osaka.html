{% extends "base.html" %}

{% block conteudo %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/ooka shop.webp') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>弁天堂 </h5>
        <p>O centro mais popular de Oosaka, com diversas atrações.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/oosa kumo.webp') }}" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>おしり</h5>
        <p>Um popular ponto de encontro para jovens.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/Tamatsukuri.jpg') }}" class="d-block alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>玉造</h5>
        <p>Parque conhecido pela sua calma e convenções populares.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
